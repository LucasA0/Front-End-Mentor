<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Order - Sumary</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="header">
                <img class="logo" src="./assets/images/illustration-hero.svg" alt="hero-logo">
            </div>
            <div class="body">
                <div class="body-title">
                    <h2>Order Summary</h2>
                </div>
                <div class="body-text">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device
                        anywhere you like!
                    </p>
                </div>
                <div class="options">
                    <img src="./assets/images/icon-music.svg" alt="music-icon">
                    <div class="annual">
                        <p class="p">Annual Plans</p>
                        <p class="value">$59.99/year</p>
                    </div>
                    <div class="change">
                        <a href="">change</a>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn-confirm">Proceed to Payment</button>
                    <button class="btn-cancel">Cancel Order</button>
                </div>
        </div>
    </div>
</body>
</html>
